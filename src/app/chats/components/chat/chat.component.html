<div class="flex h-screen bg-gray-100">
  <div class="w-3/4 px-6 py-4 overflow-auto">
    <div class="flex flex-col gap-2">
      <div class="flex items-center gap-2">
        <div class="h-8 w-8 rounded-full bg-blue-500"></div>
        <span class="text-lg font-medium text-gray-700">{{ username }}</span>
      </div>
      <ul class="flex flex-col gap-4">
        <li class="flex flex-col items-start gap-1" *ngFor="let msg of messages">
          <div class="text-gray-500">{{ msg.user.username }}</div>
          <div class="bg-blue-100 rounded-lg p-3 text-gray-700">{{ msg.message }}</div>
        </li>
      </ul>
    </div>
  </div>
  <div class="w-1/4 flex flex-col justify-between bg-white shadow-lg">
    <div class="p-6 border-b border-gray-200">
      <div class="flex items-center gap-2">
        <div class="h-8 w-8 rounded-full bg-blue-500"></div>
        <span class="text-lg font-medium text-gray-700">{{ chatId }}</span>
      </div>
    </div>
    <div class="p-6 flex gap-4">
      <input type="text" class="flex-1 border border-gray-300 py-2 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" name="message" placeholder="Escribe tu mensaje aquÃ­" [(ngModel)]="msg" autocomplete="off">
      <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg" id="send-button">Enviar</button>
    </div>
  </div>
</div>
