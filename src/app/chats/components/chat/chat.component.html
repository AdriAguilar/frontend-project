<div class="h-screen flex flex-col">
  <div class="flex-1 overflow-y-auto px-12 mt-28">
    <div class="flex flex-col gap-4">
      <ng-container *ngFor="let message of messages">
        <div class="flex justify-end">
          <div class="bg-gray-200 rounded-lg px-4 py-2">
            <p class="text-sm text-gray-700">{{ message.message }}</p>
            <p class="text-xs text-gray-500">{{ message.created_at| date: 'HH:mm':'GMT+1' }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="p-12 pt-4 bg-white">
    <form class="flex rounded-full border border-gray-300" (submit)="submit()" autocomplete="off">
      <input class="w-full py-2 px-4" name="msg" type="text" placeholder="Escribe un mensaje..." [(ngModel)]="msg">
      <button class="bg-blue-500 text-white font-medium py-2 px-4 rounded-full ml-2">Enviar</button>
    </form>
  </div>
</div>
