<div class="h-screen flex flex-col">
  <div class="flex-1 overflow-y-auto px-12 mt-28">
    <div class="flex flex-col gap-4">
      <ng-container *ngFor="let message of messages">
        <div class="flex justify-end">
          <div class="bg-gray-200 rounded-lg px-4 py-2">
            <p class="text-sm text-gray-700">{{ message.message }}</p>
            <p class="text-xs text-gray-500">{{ message.created_at| date: 'shortTime' }}</p>
          </div>
        </div>
        <!-- Este separador solo se muestra si hay mÃ¡s mensajes despuÃ©s del actual -->
        <div class="flex justify-center" *ngIf="!lastMessage(message)">
          <div class="w-3 h-3 bg-gray-500 rounded-full mt-2"></div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="p-12 pt-4 bg-white">
    <div class="flex rounded-full border border-gray-300">
      <input class="w-full py-2 px-4" type="text" placeholder="Escribe un mensaje...">
      <button class="bg-blue-500 text-white font-medium py-2 px-4 rounded-full ml-2">Enviar</button>
    </div>
  </div>
</div>
