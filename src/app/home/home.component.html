
<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <h5>Lista de Usuarios:</h5>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let user of users">
        <div class="d-flex align-items-center">
          <img src="{{user.image}}" alt="{{user.username}}'s photo" class="rounded-circle me-3" style="width: 50px; height: 50px;">
          <h5 class="m-0">{{user.username}}</h5>
          <button class="ms-auto btn btn-primary rounded-5" (click)="openChat(user)">Chat</button>
        </div>
      </li>
    </ul>
  </div>
</div>
