
<div class="bg-gray-50 h-screen flex flex-col justify-center items-center">
  <div class="w-96 rounded-md p-8 bg-white shadow-lg">
    <h2 class="text-2xl font-medium mb-4">Iniciar sesión</h2>
    <form class="flex flex-col space-y-4" [formGroup]="myForm" (submit)="submit()">
      <div>
        <label for="username" class="font-medium block mb-1">Username / Email</label>
        <input type="text"
               id="username"
               name="username"
               required
               formControlName="username"
               class="w-full rounded-md px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <span class="text-xs text-red-500"  *ngIf="notValid('username')">
          El username o email debe de tener al menos 3 caractéres
        </span>
      </div>
      <div>
        <label for="password" class="font-medium block mb-1">Contraseña</label>
        <input type="password"
               id="password"
               name="password"
               required
               formControlName="password"
               class="w-full rounded-md px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <span class="text-xs text-red-500" *ngIf="notValid('password')">
          La contraseña debe de tener al menos 6 caractéres
        </span>
      </div>
      <button type="submit" class="w-full bg-orange-600 text-white rounded-md py-2 font-medium hover:bg-orange-700">Iniciar sesión</button>
      <div class="text-center">
        ¿No tienes una cuenta? <a routerLink="../register" class="text-orange-600 hover:underline">Regístrate aquí</a>.
      </div>
    </form>
  </div>
</div>
