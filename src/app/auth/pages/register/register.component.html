
<div class="flex flex-col items-center justify-center h-screen bg-gray-50">
  <form (submit)="submit()"
        [formGroup]="myForm"
        class="w-full max-w-md bg-white shadow-md rounded px-8 py-6">
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="name">
        Nombre
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="name" name="name" type="text" formControlName="name"
        placeholder="Escribe tu nombre completo">
      <span class="text-xs text-red-500"  *ngIf="notValid('name')">
        El nombre debe tener al menos 3 caractéres
      </span>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="username">
        Nombre de usuario
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="username" name="username" type="text" formControlName="username"
        placeholder="Escribe tu nombre de usuario">
      <span class="text-xs text-red-500"  *ngIf="notValid('username')">
        El username debe tener al menos 3 caractéres
      </span>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="email">
        Correo electrónico
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="email" name="email" type="email" formControlName="email"
        placeholder="Escribe tu correo electrónico">
      <span class="text-xs text-red-500"  *ngIf="notValid('username')">
        Este campo debe tener un formato de email
      </span>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2" for="password">
        Contraseña
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="password" name="password" type="password" formControlName="password"
        placeholder="Escribe tu contraseña">
      <span class="text-xs text-red-500" *ngIf="notValid('password')">
        La contraseña debe tener al menos 6 caractéres
      </span>
    </div>
    <div class="flex items-center justify-center">
      <button
        class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit">
        Registrarse
      </button>
    </div>
  </form>
</div>
