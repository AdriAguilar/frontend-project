<div class="flex flex-wrap mt-20">
  <article class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-4" *ngFor="let game of myCart$ | async">

    <div class="bg-white shadow rounded-lg overflow-hidden">
      <div routerLink="{{game.id}}">
        <img src="{{ game.background_image }}" alt="" class="w-full h-44">
      </div>
      <div class="p-4">
        <h3 class="text-xl font-semibold mb-2">{{ game.name }}</h3>
        <p class="mb-2">{{ game.rating }}/{{ game.rating_top }} <img src="assets/ratings/icons8-pixel-star-48.png" alt="" class="inline-block w-4 h-4"></p>
        <div>
          <p *ngFor="let genero of game.genres" class="inline-block bg-gray-200 text-gray-800 rounded-full px-2 py-1 text-sm mr-2 mb-2">{{ genero.name }}</p>
        </div>
      </div>
      <div class="flex items-center justify-between m-4">
        <mat-icon (click)="transaction('mens', game.id)" class="cursor-pointer text-orange-500 hover:text-orange-600">remove</mat-icon>
        <p>Cantidad:<span class="text-lg font-semibold ml-2">{{ game.cantidad }}</span></p>
        <mat-icon (click)="transaction('mas', game.id)" class="cursor-pointer text-orange-500 hover:text-orange-600">add</mat-icon>
        <mat-icon (click)="deleteGames(game.id)" class="cursor-pointer text-red-500 hover:text-red-600">delete</mat-icon>
      </div>
    </div>

  </article>
</div>
