<h2 class="text-3xl text-center mb-6 mt-24">Formulario de Contacto</h2>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto mt-14 p-8 bg-white border-solid rounded shadow">
    <div class="mb-6">
        <label for="nombre" class="block mb-2 font-semibold text-gray-700 text-lg"></label>
        <input type="text" id="nombre" formControlName="nombre" class="w-full px-6 py-3 bg-slate-100 border border-gray-300 rounded-lg" placeholder="Nombre">
    </div>
    <div class="mb-6">
        <label for="correo" class="block mb-2 font-semibold text-gray-700 text-lg"></label>
        <input type="email" id="correo" formControlName="correo"
            class="w-full px-6 py-3 border border-gray-300 bg-slate-100 rounded-lg" placeholder="Correo Electrónico">
    </div>
    <div class="mb-6">
        <label for="numero" class="block mb-2 font-semibold text-gray-700 text-lg"></label>
        <input type="text" id="numero" formControlName="numero" class="w-full px-6 py-3 border bg-slate-100 border-gray-300 rounded-lg" placeholder="Numero de Teléfono">
    </div>
    <div class="mb-6"> 
        <label for="mensaje" class="block mb-2 font-semibold text-gray-700 text-lg"></label>
        <textarea id="mensaje" formControlName="mensaje"
            class="w-full px-6 py-3 border bg-slate-100 border-gray-300 rounded-lg" placeholder="Coloque su mensaje"></textarea>
    </div>
    <div class="mb-6">
        <label for="aceptar" class="inline-flex items-center">
            <input type="checkbox" id="aceptar" formControlName="aceptar" class="mr-3">
            <span class="text-gray-700 text-lg">Acepto los derechos de esta página por copyright</span>
        </label>
    </div>
    <div class="mb-6">
        <label for="archivos" class="block mb-2 font-semibold text-gray-700 text-lg"></label>
        <input type="file" id="archivos" (change)="onArchivoSeleccionado($event)" class="w-full ">
    </div>
    <button type="submit" [disabled]="formulario.invalid"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-6 rounded-lg">
        Enviar
    </button>
</form>
