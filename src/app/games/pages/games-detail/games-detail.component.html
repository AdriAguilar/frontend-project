
*ngIf="game" class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8">
        <div class="grid md:grid-cols-2 gap-4">
            <div class="md:order-2">
                <h1 class="text-4xl font-bold mb-4">{{game.name}}</h1>
                <p class="text-orange-500 text-5xl font-semibold mb-4">30,99€</p>
                <div class="flex gap-2 mb-4">
                    <p class="text-orange-500 font-bold text-3xl flex items-center">{{ game.rating }}/{{ game.rating_top}}
                        <img src="assets\ratings\icons8-pixel-star-48.png" alt="" width="30px" height="30px" class="ml-1">
                    </p>
                    <p class="text-gray-900 font-bold text-3xl flex items-center">{{ game.metacritic}}/100
                        <img src="assets/ratings/Metacritic.svg.png" width="30px" height="30px" class="ml-1" />
                    </p>
                </div>

                <div class="bg-zinc-200 mt-4 border-t-2 border-gray-800">
                    <h2 class="text-2xl font-bold mb-4">Description</h2>
                    <p class="text-gray-800 text-sm mt-4" [innerHTML]="game.description">
                </div>
                <div class="flex gap-2 mt-4">
                    <p class="text-xs font-bold text-orange-500">Platforms:</p>
                    <p *ngFor="let platform of game.platforms" class="text-xs font-bold text-orange-500">
                        {{platform.platform.name}}</p>
                </div>
                <div class="flex gap-4 mt-4">
                    <button
                        class="border-2 border-orange-500 text-orange-500 hover:bg-orange-500 hover:text-white font-medium py-2 px-4 rounded-full transition-colors duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-md">Chat</button>
                    <button
                        class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-md">Buy</button>

                    <button
                        #botonJuego id="{{game.id}}" (click)="addToCart(game)" class="border-2 border-orange-500 text-orange-500 hover:bg-orange-500 hover:text-white font-medium py-2 px-4 rounded-full transition-colors duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-md"  >Añadir Juego al carrito</button>
                      </div>

            </div>
            <div>
                <img class="h-96 w-full mt-10 object-cover rounded-lg" src="{{ game.background_image }}" alt="">
                <div class="flex flex-wrap gap-2 text-lg mt-2">
                    <p *ngFor="let genero of game.genres" class="px-2 rounded-xl bg-zinc-200 text-gray-800">
                        {{genero.name}}</p>
                </div>
            </div>
        </div>
        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4">User ratings:</h2>
            <ul class="space-y-4">
                <li *ngFor="let rating of game.ratings" class="border-b border-gray-500 pb-4">
                    <h3 class="text-lg font-bold">{{rating.title}}</h3>
                    <p class="text-md">{{rating.percent}}/100</p>
                    <p class="text-md">{{rating.count}}/likes</p>
                </li>
            </ul>
            <button (click)="goBack()" class="bg-orange-500 hover:bg-orange-600 text-black font-bold rounded-full py-2 px-4 mt-4">
                Go back
            </button>

    </div>
