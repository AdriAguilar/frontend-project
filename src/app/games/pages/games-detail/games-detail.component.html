
<div *ngIf="game" class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8">
        <div class="flex flex-col md:flex-row gap-4">
            <div class="w-full md:w-1/3 ">
                <img class="h-80 w-full object-cover rounded-md " src="{{ game.background_image }}"alt="">
                <div class="prose max-w-none mb-4 ">
                    <p class="text-gray-700 text-sm mt-4" [innerHTML]="game.description"></p>
                </div>
            </div>
            <div class="w-full md:w-2/3 text-gray-900">
                <h1 class="text-4xl font-bold">{{game.name}}</h1>
                <div class="flex gap-2 text-lg mt-2">
                    <p *ngFor="let genero of game.genres" class="px-3  rounded-xl bg-zinc-200 text-gray-800">{{genero.name}}</p>
                </div>
                <div class="flex gap-2 items-center mt-2">
                    <p class="text-orange-500 font-medium flex items-center">{{ game.rating }}/{{ game.rating_top }}
                        <img src="assets\ratings\icons8-pixel-star-48.png" alt="" width="16px" height="16px"
                            class="ml-1">
                    </p>
                    <p class="text-gray-900 font-medium flex items-center">{{ game.metacritic}}/100
                        <img src="assets/ratings/Metacritic.svg.png" width="16px" height="16px" class="ml-1" />
                    </p>
                </div>
                <div class="flex gap-2 mt-4">
                    <p class="text-base font-bold text-orange-500">Where they work : </p>
                    <p *ngFor="let platform of game.platforms" class="text-base font-bold text-orange-500">{{platform.platform.name}}</p>
                </div>
                <div class="mt-8">
                    <h2 class="text-2xl font-bold">User ratings:</h2>
                    <ul class="mt-2">
                        <li *ngFor="let rating of game.ratings" class="border-b border-gray-500 py-4">
                            <h3 class="text-lg font-bold">{{rating.title}}</h3>
                            <p class="text-md">{{rating.percent}}/100</p>
                        </li>
                    </ul>
                </div>
                <button  (click)="goBack()"  class="bg-orange-500 hover:bg-orange-600 text-black font-bold py-2 px-4 mt-8 rounded-full transition-colors duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-md">
                    <i class="fas fa-arrow-left mr-2"></i> Go back
                </button>
                <button class="bg-orange-500 hover:bg-orange-600 text-black font-bold py-2 px-4 mt-8 ml-96 rounded-full transition-colors duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-md">
                    Buy
                </button>
                
            </div>
        </div>
    </div>
</div>
