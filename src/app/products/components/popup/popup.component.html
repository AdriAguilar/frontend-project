<div *ngIf="showPopup">
    <div class="overlay" *ngIf="showPopup"></div>
    <div class="fixed inset-0 flex items-center justify-center popup">
        <div class="bg-white p-4 rounded-lg shadow">
          <!-- Contenido del popup aquí -->
          <h2 class="text-lg font-bold mb-2">Eliminar producto</h2>
          <p>¿Estás seguro de que quieres eliminar este producto?</p>
          <div class="flex justify-end gap-2">        
              <button (click)="deleteProduct( productId )" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 mt-4 rounded">
                Sí, eliminar
              </button>
              <button (click)="hide()" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-medium py-2 px-4 mt-4 rounded">
                No, cerrar
              </button>
          </div>
        </div>
    </div>
</div>
