
<div class="flex flex-col md:flex-row max-w-4xl mx-auto items-center justify-center">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    [formGroup]="myForm"
    (submit)="submit()">
        <div class="w-full px-4 py-4">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="name">
                    Nombre del producto
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="name"
                       formControlName="name"
                       type="text"
                       placeholder="Ingresa el nombre del producto">
                <span class="text-xs text-red-500"  *ngIf="notValid('name')">
                    El nombre es obligatorio
                </span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="description">
                    Descripción
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="description"
                       formControlName="description"
                       placeholder="Ingresa una descripción"></textarea>
                <span class="text-xs text-red-500"  *ngIf="notValid('description')">
                    La descripción es obligatoria
                </span>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="price">
                        Precio
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="price"
                           formControlName="price"
                           type="number"
                           placeholder="Ingresa el precio">
                    <span class="text-xs text-red-500"  *ngIf="notValid('price')">
                        Debes agregar un precio para el producto
                    </span>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="quantity">
                        Cantidad
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="quantity"
                           formControlName="quantity"
                           type="number"
                           placeholder="Ingresa la cantidad">
                    <span class="text-xs text-red-500"  *ngIf="notValid('quantity')">
                        Debes agregar una cantidad de productos
                    </span>
                </div>
            </div>            
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="category">
                    Categoría
                </label>
                <div class="relative">
                    <select class="block appearance-none w-full bg-white hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
                            id="category"
                            formControlName="category_id">
                        <option [ngValue]="null" disabled>Selecciona una categoría</option>
                        <option *ngFor="let category of (categories$ | async)" 
                                [ngValue]="category.id">{{ category.name }}</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="w-5 mx-0.5 text-orange-500 menu-icon" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>                                          
                    </div>
                </div>
                <span class="text-xs text-red-500"  *ngIf="notValid('category_id')">
                    Debes agregar una categoría a la que pertenezca el producto
                </span>
            </div>
        </div>    
        <ngx-dropzone accept="image/jpeg,image/jpg,image/png" class="w-full flex flex-col items-center justify-center px-4" (change)="onSelect($event)">
            <ngx-dropzone-label>Arrastra las imágenes del producto</ngx-dropzone-label>
            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)"></ngx-dropzone-image-preview>
        </ngx-dropzone>
        <div class="flex items-center justify-center mt-4">
            <button type="submit" class="bg-orange-600 hover:bg-orange-700 text-white font-bold w-2/5 mt-3 py-2 rounded-lg">
                Crear
            </button>
        </div>
    </form>
</div>
