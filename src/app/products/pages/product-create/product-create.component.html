
<div class="flex flex-col md:flex-row max-w-4xl mx-auto items-center justify-center">
    <div class="w-full md:w-1/3 flex flex-col items-center justify-center py-8 px-4">
        <div class="bg-gray-100 rounded-lg p-4 w-full">
            <p class="text-gray-700 font-bold mb-2">Subir Imágenes</p>
            <div class="flex items-center justify-center border-2 border-gray-400 border-dashed rounded-lg h-48 w-full">
                <svg class="h-12 w-12 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v4.586l1.707-1.707a1 1 0 011.414 0l2.586 2.586a1 1 0 010 1.414l-4.586 4.586a1 1 0 01-1.414 0l-4.586-4.586a1 1 0 010-1.414l2.586-2.586a1 1 0 011.414 0L9 7.586V4a1 1 0 011-1zm-4 4a3 3 0 116 0 3 3 0 01-6 0zm2 0a1 1 0 112 0 1 1 0 01-2 0z" clip-rule="evenodd" />
                </svg>
            </div>
        </div>
    </div>
    <div class="w-full md:w-2/3 px-4 py-8">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="name">
                    Nombre del producto
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Ingresa el nombre del producto">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="description">
                    Descripción
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" placeholder="Ingresa una descripción"></textarea>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="price">
                        Precio
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="price" type="number" placeholder="Ingresa el precio">
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="quantity">
                        Cantidad
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="quantity" type="number" placeholder="Ingresa la cantidad">
                </div>
            </div>            
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="category">
                    Categoría
                </label>
                <div class="relative">
                    <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="category">
                        <option>Selecciona una categoría</option>
                        <option *ngFor="let category of (categories$ | async)">{{ category.name }}</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="w-5 mx-0.5 text-orange-500 menu-icon" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>                                          
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-center">
                <button class="bg-orange-600 hover:bg-orange-700 text-white font-bold w-2/5 mt-3 py-2 rounded-lg">
                    Crear
                </button>
            </div>
        </form>
    </div>
</div>
