
<div class="px-6 py-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngIf="!(products$ | async)">
            <app-loader></app-loader>
        </div>
        <div *ngFor="let product of (products$ | async)" 
             routerLink="{{ product.id }}"
             class="bg-white rounded-lg shadow-lg overflow-hidden transition-all hover:bg-gray-200 hover:scale-105"
             role="button">
            <img *ngIf="product.images" class="w-full h-80 sm:h-44 md:h-44 lg:h-44 object-cover" [src]="product.images" alt="Product image">
            <img *ngIf="!product.images" class="w-full h-80 sm:h-44 md:h-44 lg:h-44 object-cover" src="../../../../assets/default/defaultImg.png" alt="">
            <div class="p-4">
                <div class="flex justify-between items-center mt-2">
                    <h2 class="text-lg font-medium text-gray-900">{{ product.name }}</h2>
                    <p class="text-base font-medium text-orange-600">{{ product.price }}â‚¬</p>
                </div>
                <p class="text-sm text-gray-400">{{ product.description }}</p>
            </div>
        </div>
    </div>
</div>
