
<div class="px-6 pt-28 pb-4">
    <div *ngIf="!product">
        <app-loader></app-loader>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-2">

        <div class="flex justify-center">
            <img src="{{ hostname + product.images }}" [alt]="product.name" class="w-3/4">
        </div>

        <div class="px-2">
            <h3>{{ product.name | titlecase }}</h3>
            <p>{{ product.description }}</p>
        </div>

    </div>
</div>
