<div class="rubiks-loader">
    <div class="cube">
        <!-- base position -->
        <div class="face front piece row-top    col-left   white"></div>
        <div class="face front piece row-top    col-center white "></div>
        <div class="face front piece row-top    col-right  white "></div>
        <div class="face front piece row-center col-left   white  "></div>
        <div class="face front piece row-center col-center orange "></div>
        <div class="face front piece row-center col-right  white  "></div>
        <div class="face front piece row-bottom col-left   white "></div>
        <div class="face front piece row-bottom col-center white"></div>
        <div class="face front piece row-bottom col-right  white   "></div>
    
        <!-- first step: E', equator inverted -->
        <div class="face down  piece row-top    col-center white "></div>
        <div class="face down  piece row-center col-center orange   "></div>
        <div class="face down  piece row-bottom col-center white "></div>
    
        <!-- second step: M, middle -->
        <div class="face right piece row-center col-left   orange"></div>
        <div class="face right piece row-center col-center white "></div>
        <div class="face right piece row-center col-right  white  "></div>
    
        <!-- third step: L, left -->
        <div class="face up    piece row-top    col-left   white"></div>
        <div class="face up    piece row-center col-left   white  "></div>
        <div class="face up    piece row-bottom col-left   orange "></div>
    
        <!-- fourth step: D, down -->
        <div class="face left  piece row-bottom col-left   white"></div>
        <div class="face left  piece row-bottom col-center orange"></div>
        <div class="face left  piece row-bottom col-right  white"></div>
    </div>
</div>
