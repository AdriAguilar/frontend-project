<div *ngIf="(user$ | async) as user">
    <div class="mx-auto max-w-md pt-60 relative">
        <img *ngIf="user.image" src="{{ hostname + user.image }}" class="w-20 h-20 object-cover absolute top-48 left-5 border-4 p-0.5 rounded-full bg-white text-gray-700">
        <div class="bg-white shadow rounded-lg overflow-hidden border">
            <div class="p-4 pt-2 pr-2">
                <div class="flex justify-between items-center pt-5 relative">
                <div class="flex items-center gap-3">
                    <h1 class="text-gray-900 font-bold text-2xl">{{ user.name }}</h1>
                    <div *ngIf="!user.image">
                        <svg class="w-9" fill="#f3f4f6" viewBox="-8.96 -8.96 81.92 81.92" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;" stroke="#f3f4f6" stroke-width="0.00064"><g id="SVGRepo_bgCarrier" stroke-width="0"><path transform="translate(-8.96, -8.96), scale(5.12)" fill="#ea580c" d="M9.166.33a2.25 2.25 0 00-2.332 0l-5.25 3.182A2.25 2.25 0 00.5 5.436v5.128a2.25 2.25 0 001.084 1.924l5.25 3.182a2.25 2.25 0 002.332 0l5.25-3.182a2.25 2.25 0 001.084-1.924V5.436a2.25 2.25 0 00-1.084-1.924L9.166.33z" strokewidth="0"></path></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g transform="matrix(1,0,0,1,-1216,-192)"> <rect id="Icons" x="0" y="0" width="1280" height="800" style="fill:none;"></rect> <g id="Icons1" serif:id="Icons"> <g id="Strike"> </g> <g id="H1"> </g> <g id="H2"> </g> <g id="H3"> </g> <g id="list-ul"> </g> <g id="hamburger-1"> </g> <g id="hamburger-2"> </g> <g id="list-ol"> </g> <g id="list-task"> </g> <g id="trash"> </g> <g id="vertical-menu"> </g> <g id="horizontal-menu"> </g> <g id="sidebar-2"> </g> <g id="Pen"> </g> <g id="Pen1" serif:id="Pen"> </g> <g id="clock"> </g> <g id="external-link"> </g> <g id="hr"> </g> <g id="info"> </g> <g id="warning"> </g> <g id="plus-circle"> </g> <g id="minus-circle"> </g> <g id="vue"> </g> <g id="cog"> </g> <g id="logo"> </g> <g id="radio-check"> </g> <g id="eye-slash"> </g> <g id="eye"> </g> <g id="toggle-off"> </g> <g id="shredder"> </g> <g id="spinner--loading--dots-" serif:id="spinner [loading, dots]"> </g> <g id="react"> </g> <g id="check-selected"> </g> <g id="turn-off"> </g> <g id="code-block"> </g> <g id="user" transform="matrix(1.03318,0,0,1.03318,-20.8457,199.979)"> <g transform="matrix(0.909091,0,0,0.909091,1182.28,-18.6364)"> <path d="M50,46.5C42.8,46.5 3                     </div>
                </div>
                    <div *ngIf="authUser.id !== user.id" class="pr-4">
                        <button (click)="addUserToUserList( user )" class="border-2 border-orange-500 text-orange-500 hover:bg-orange-500 hover:text-white font-medium py-2 px-4 rounded-full transition-colors duration-300 ease-in-out hover:shadow-md">Chat</button>
                    </div>
                </div>
                <h2 class="text-gray-800 font-semibold text-lg mb-2">@{{ user.username }}</h2>
                <p class="text-gray-700 text-base mb-4">Correo electrónico: {{ user.email }}</p>
            </div>
        </div>
    </div>
    <div class="flex flex-col items-center pt-5 pb-4">
        <span class="flex justify-center py-4 mb-6 orange text-xl font-bold border-b-2 border-gray-100">Productos de {{ user.username }}</span>
        <app-filter-searcher class="mb-8" placeholder="Buscar productos" [array$]="products$" filterBy="name"></app-filter-searcher>
        <div class="px-6 grid grid-cols-1 justify-center items-center sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div *ngIf="!(filteredProducts$ | async)">
                <app-loader></app-loader>
            </div>
            <div *ngFor="let product of (filteredProducts$ | async)" 
                 routerLink="../../products/{{ product.id }}"
                 class="bg-white rounded-lg shadow-lg overflow-hidden transition-all hover:bg-gray-200 hover:scale-105"
                 role="button">
                <img *ngIf="product.images" class="w-full h-80 sm:h-44 md:h-44 lg:h-44 object-cover" src="{{ hostname + product.images }}" alt="Product image">
                <img *ngIf="!product.images" class="w-full h-80 sm:h-44 md:h-44 lg:h-44 object-cover" src="../../../../assets/default/defaultImg.png" alt="">
                <div class="p-4">
                    <div class="flex justify-between items-center mt-2">
                        <h2 class="text-lg font-medium text-gray-900">{{ product.name | capitalize }}</h2>
                        <p class="text-base font-medium text-orange-600">{{ product.price }}€</p>
                    </div>
                    <p class="text-sm text-gray-400">{{ product.description | shortDescription: 20 }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
